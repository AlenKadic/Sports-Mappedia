<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Mapbox Studio Map with Search</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <!-- Mapbox GL JS CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <!-- Mapbox Search JS -->
  <script defer src="https://api.mapbox.com/search-js/v1.1.0/web.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 50px; bottom: 0; width: 100%; }
    #search-box-container {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 1;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div id="search-box-container">
    <!-- Mapbox Search Box Custom Element -->
    <mapbox-search-box
      access-token="pk.eyJ1IjoiYWxlbmthZGljIiwiYSI6ImNtYW9iYzJtYTA1Ym8ya3NsbWNjanI0Ym4ifQ.e5NmEpb-fTD-6remlEm5rA"
      proximity="39.176,-103.213"
      marker="true">
    </mapbox-search-box>
  </div>
  <div id="map"></div>
  <script>
    // Initialize the Mapbox map
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWxlbmthZGljIiwiYSI6ImNtYW9iYzJtYTA1Ym8ya3NsbWNjanI0Ym4ifQ.e5NmEpb-fTD-6remlEm5rA';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/alenkadic/cmaofhegm00i401s53pjvatmf',
      center: [39.176, -103.213],
      zoom: 3
    });

    // Wait for the Mapbox Search JS to load
    window.addEventListener('load', () => {
      const searchBox = document.querySelector('mapbox-search-box');
      if (searchBox) {
        searchBox.mapboxgl = mapboxgl;
        searchBox.bindMap(map);
      }
    });
  </script>
</body>
</html>
