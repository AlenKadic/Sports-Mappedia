<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Mapbox Studio Map with Directions</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <!-- ... (your original styles and scripts remain unchanged) ... -->
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #search-box-container {
      position: absolute;
      z-index: 2;
      width: 50%;
      left: 50%;
      margin-left: -25%;
      top: 10px;
    }
    #toggle-directions, #geolocate-button {
      position: absolute;
      z-index: 10;
      padding: 8px 12px;
      background-color: white;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    #toggle-directions { top: 10px; left: 10px; }
    #geolocate-button { top: 10px; left: 185px; }
    /* ADDED BUTTON STYLES */
    #calc-matrix {
      position: absolute;
      z-index: 10;
      padding: 8px 12px;
      background-color: white;
      border: 1px solid #ccc;
      cursor: pointer;
      top: 50px;
      left: 10px;
    }
    .mapboxgl-ctrl-top-left > .mapboxgl-ctrl {
      margin-top: 60px !important;
    }
    /* ... (your responsive media queries remain) ... */
    @media (max-width: 600px) {
      #search-box-container {
        width: 80%;
        margin-left: -45%;
        top: 10px;
      }
      #toggle-directions {
        top: auto;
        bottom: 70px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 16px;
        padding: 10px 16px;
      }
      #geolocate-button {
        top: auto;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 16px;
        padding: 10px 16px;
      }
      .mapboxgl-ctrl-top-left > .mapboxgl-ctrl-directions {
        margin-left: 20px !important;
        margin-top: 10px !important;
      }
      /* Ensure Matrix button is still visible */
      #calc-matrix {
        top: auto;
        bottom: 120px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 16px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div id="search-box-container"></div>
  <button id="toggle-directions">Show Directions</button>
  <button id="geolocate-button">üìç Locate Me</button>
  <!-- ADDED MATRIX BUTTON -->
  <button id="calc-matrix">Compute Time Matrix</button>

  <div id="map"></div>

  <script>
    const script = document.getElementById('search-js');
    script.onload = function () {
      const mapboxAccessToken = 'pk.eyJ1IjoiYWxlbmthZGljIiwiYSI6ImNtYW9iZGNjanI0Ym4ifQ.e5NmEpb-fTD-6remlEm5rA';

      mapboxgl.accessToken = mapboxAccessToken;
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/alenkadic/cmaofhegm00i401s53pjvatmf',
        center: [-103.213, 39.176],
        zoom: 3
      });

      map.addControl(new mapboxgl.NavigationControl());

      let directionsControl = null;
      let directionsVisible = false;

      document.getElementById('toggle-directions').addEventListener('click', function () {
        if (!directionsVisible) {
          directionsControl = new MapboxDirections({ accessToken: mapboxAccessToken });
          map.addControl(directionsControl, 'top-left');
          this.textContent = 'Hide Directions';
        } else {
          if (directionsControl) {
            map.removeControl(directionsControl);
            directionsControl = null;
          }
          this.textContent = 'Show Directions';
        }
        directionsVisible = !directionsVisible;
      });

      document.getElementById('geolocate-button').addEventListener('click', function () {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              const userLng = position.coords.longitude;
              const userLat = position.coords.latitude;

              map.flyTo({
                center: [userLng, userLat],
                zoom: 13,
                essential: true
              });

              new mapboxgl.Marker({ color: '#007cbf' })
                .setLngLat([userLng, userLat])
                .setPopup(new mapboxgl.Popup().setText("You are here üìç"))
                .addTo(map);

              if (directionsControl) {
                directionsControl.setOrigin([userLng, userLat]);
              }
            },
            function (error) {
              alert('Geolocation failed or was denied.');
            },
            {
              enableHighAccuracy: true,
              timeout: 10000,
              maximumAge: 0
            }
          );
        } else {
          alert("Your browser doesn't support geolocation.");
        }
      });

      // --- INTERACTION CODE STARTS HERE ---
      map.on('style.load', () => {
        // List of marker layers
        const markerLayers = [
          'medium-airports',
          'cities',
          'large-airports',
          'team-hotels',
          'team-training-facilities',
          'stadiums',
          'ULAZI U STADION',
          'ULAZ U STADION'
        ];

        // List of polygon layers
        const polygonLayers = [
          'PARKING',
          'PARKINZI'
        ];

        function addLayerInteractionsIfExists(layerId, isPolygon = false) {
          if (!map.getLayer(layerId)) {
            console.log(`Layer ${layerId} does not exist in the map style`);
            return false;
          }

          map.addInteraction(`${layerId}-click`, {
            type: 'click',
            target: { layerId },
            handler: ({ feature }) => {
              let coordinates;

              if (isPolygon) {
                coordinates = feature.geometry.type === 'Polygon'
                  ? feature.geometry.coordinates[0][0]
                  : feature.geometry.coordinates;
              } else {
                coordinates = feature.geometry.coordinates;
              }

              new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(
                  Object.entries(feature.properties)
                    .map(([k, v]) => `<div><b>${k}</b>: ${v}</div>`)
                    .join('')
                )
                .addTo(map);
            }
          });

          map.addInteraction(`${layerId}-mouseenter`, {
            type: 'mouseenter',
            target: { layerId },
            handler: ({ feature }) => {
              map.setFeatureState(feature, { highlight: true });
              map.getCanvas().style.cursor = 'pointer';
            }
          });

          map.addInteraction(`${layerId}-mouseleave`, {
            type: 'mouseleave',
            target: { layerId },
            handler: ({ feature }) => {
              map.setFeatureState(feature, { highlight: false });
              map.getCanvas().style.cursor = '';
              return false;
            }
          });

          return true;
        }

        markerLayers.forEach(layerId => {
          addLayerInteractionsIfExists(layerId, false);
        });

        polygonLayers.forEach(layerId => {
          addLayerInteractionsIfExists(layerId, true);
        });
      });
      // --- INTERACTION CODE ENDS HERE ---

      const searchBox = new mapboxsearch.MapboxSearchBox();
      searchBox.accessToken = mapboxAccessToken;
      searchBox.options = { proximity: [-103.213, 39.176] };
      searchBox.mapboxgl = mapboxgl;
      searchBox.marker = true;
      searchBox.bindMap(map);
      document.getElementById('search-box-container').appendChild(searchBox);

      // --- MATRIX API LOGIC ADDED BELOW ---
      document.getElementById('calc-matrix').addEventListener('click', async function () {
        const coords = [
          [-103.213, 39.176],
          [-118.2481, 33.8703]
        ];
        const coordStr = coords.map(c => c.join(',')).join(';');
        const res = await fetch(
          `https://api.mapbox.com/directions-matrix/v1/mapbox/driving/${coordStr}` +
          `?access_token=${mapboxAccessToken}&annotations=duration,distance`
        );
        const data = await res.json();
        if (data.code !== 'Ok') {
          alert('Matrix error: ' + data.code);
          return;
        }
        const mins = Math.round(data.durations[0][1] / 60);
        const kms = (data.distances[0][1] / 1000).toFixed(1);
        alert(`A‚ÜíB Time: ${mins} min\nDistance: ${kms} km`);
        console.log('Matrix:', data.durations, data.distances);
      });
      // --- MATRIX API LOGIC ENDS HERE ---
    };
  </script>
</body>
</html>
