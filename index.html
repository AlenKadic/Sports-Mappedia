<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Mapbox Studio Map with Directions</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>

  <!-- REPLACEMENT: use Geocoding plugin instead of Search Box API -->
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1/mapbox-gl-geocoder.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1/mapbox-gl-geocoder.min.js"></script>

  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    #search-box-container {
      position: absolute;
      z-index: 2;
      width: 50%;
      left: 50%;
      margin-left: -25%;
      top: 10px;
    }

    #toggle-directions, #geolocate-button {
      position: absolute;
      z-index: 10;
      padding: 8px 12px;
      background-color: white;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    #toggle-directions { top: 10px; left: 10px; }
    #geolocate-button { top: 10px; left: 185px; }

    .mapboxgl-ctrl-top-left > .mapboxgl-ctrl { margin-top: 60px !important; }

    #stadium-address-filter {
      position: absolute;
      top: 10px;
      right: 150px;
      z-index: 10;
      padding: 10px;
    }

    @media (max-width: 600px) {
      #search-box-container { width: 80%; margin-left: -45%; top: 10px; }
      #toggle-directions {
        top: auto; bottom: 70px; left: 25%;
        transform: translateX(-50%);
        font-size: 16px; padding: 10px 16px;
      }
      #geolocate-button {
        top: auto; bottom: 20px; left: 50%;
        transform: translateX(-50%);
        font-size: 16px; padding: 10px 16px;
      }
      .mapboxgl-ctrl-top-left > .mapboxgl-ctrl-directions {
        margin-left: 20px !important; margin-top: 10px !important;
      }
      #stadium-address-filter {
        top: auto; bottom: 70px; right: 10%;
        z-index: 10; padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="search-box-container"></div>
  <button id="toggle-directions">Show Directions</button>
  <button id="geolocate-button">üìç Locate Me</button>

  <select id="stadium-address-filter">
    <option value="all">All Teams</option>
    <option value="USA">USA</option>
    <option value="Canada">Canada</option>
    <option value="Mexico">Mexico</option>
    <!-- Add more teams as needed -->
  </select>

  <div id="map"></div>

  <script>
    const mapboxAccessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';
    mapboxgl.accessToken = mapboxAccessToken;

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/alenkadic/cmaofhegm00i401s53pjvatmf',
      center: [-103.213, 39.176],
      zoom: 3
    });

    map.addControl(new mapboxgl.NavigationControl());

    // Directions toggle
    let directionsControl = null;
    let directionsVisible = false;
    document.getElementById('toggle-directions').addEventListener('click', function () {
      if (!directionsVisible) {
        directionsControl = new MapboxDirections({ accessToken: mapboxAccessToken });
        map.addControl(directionsControl, 'top-left');
        this.textContent = 'Hide Directions';
      } else {
        if (directionsControl) {
          map.removeControl(directionsControl);
          directionsControl = null;
        }
        this.textContent = 'Show Directions';
      }
      directionsVisible = !directionsVisible;
    });

    // Geolocate button
    document.getElementById('geolocate-button').addEventListener('click', function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const userLng = position.coords.longitude;
            const userLat = position.coords.latitude;

            map.flyTo({ center: [userLng, userLat], zoom: 13, essential: true });

            new mapboxgl.Marker({ color: '#007cbf' })
              .setLngLat([userLng, userLat])
              .setPopup(new mapboxgl.Popup().setText("You are here üìç"))
              .addTo(map);

            if (directionsControl) {
              directionsControl.setOrigin([userLng, userLat]);
            }
          },
          function () { alert('Geolocation failed or was denied.'); },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      } else {
        alert("Your browser doesn't support geolocation.");
      }
    });

    // ---------- INTERACTIONS (rewritten from map.addInteraction -> map.on) ----------
    const markerLayers = [
      'medium-airports',
      'cities',
      'large-airports',
      'team-hotels',
      'team-training-facilities',
      'stadiums',
      'ULAZI U STADION',
      'ULAZ U STADION'
    ];

    const polygonLayers = [
      'PARKING',
      'PARKINZI'
    ];

    function wireLayerInteractions(layerId, isPolygon = false) {
      if (!map.getLayer(layerId)) {
        console.log(`Layer ${layerId} does not exist in the map style`);
        return false;
      }

      // Click -> popup with all properties
      map.on('click', layerId, (e) => {
        const feature = e.features && e.features[0];
        if (!feature) return;

        let lngLat = e.lngLat;
        try {
          if (isPolygon) {
            const g = feature.geometry;
            if (g.type === 'Polygon') {
              lngLat = g.coordinates[0][0];
            } else if (g.type === 'MultiPolygon') {
              lngLat = g.coordinates[0][0][0];
            }
          } else if (feature.geometry && Array.isArray(feature.geometry.coordinates)) {
            lngLat = feature.geometry.coordinates;
          }
        } catch (_) { /* fallback to e.lngLat */ }

        const html = Object.entries(feature.properties || {})
          .map(([k, v]) => `<div><b>${k}</b>: ${v}</div>`)
          .join('') || '<em>No properties</em>';

        new mapboxgl.Popup({ offset: 8 })
          .setLngLat(lngLat)
          .setHTML(html)
          .addTo(map);
      });

      // Hover cursor change (simple, no feature-state requirement)
      map.on('mouseenter', layerId, () => { map.getCanvas().style.cursor = 'pointer'; });
      map.on('mouseleave', layerId, () => { map.getCanvas().style.cursor = ''; });

      return true;
    }

    // Re-attach interactions whenever style is ready
    map.on('style.load', () => {
      // Stadium filter dropdown
      const filterEl = document.getElementById('stadium-address-filter');
      filterEl.addEventListener('change', function (e) {
        const selectedKeyword = e.target.value;
        if (!map.getLayer('stadiums')) return;
        if (selectedKeyword === 'all') {
          map.setFilter('stadiums', null);
        } else {
          map.setFilter('stadiums', ['==', ['get', 'address'], selectedKeyword]);
        }
      }, { once: true }); // attach only once per style load

      markerLayers.forEach(id => wireLayerInteractions(id, false));
      polygonLayers.forEach(id => wireLayerInteractions(id, true));
    });
    // ---------- END INTERACTIONS ----------

    // ---------- GEOCODER (replaces Search Box API) ----------
    const geocoder = new MapboxGeocoder({
      accessToken: mapboxAccessToken,
      mapboxgl,
      placeholder: 'Search for places',
      marker: true,
      proximity: { longitude: -103.213, latitude: 39.176 }, // bias near initial center
      countries: 'us,ca,mx', // optional: keep if your data is North America‚Äìcentric
      limit: 8
    });

    // Put the control into your custom container
    document.getElementById('search-box-container').appendChild(geocoder.onAdd(map));

    // Optional: when a result is chosen, set destination in Directions if visible
    geocoder.on('result', (e) => {
      if (directionsControl) {
        const c = e.result && e.result.center;
        if (Array.isArray(c)) directionsControl.setDestination(c);
      }
    });
    // ---------- END GEOCODER ----------
  </script>
</body>
</html>
