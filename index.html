<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Mapbox Studio Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <!-- Add Mapbox Search JS -->
  <script id="search-js" defer src="https://api.mapbox.com/search-js/v1.0.0/web.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #search-box-container {
      position: absolute;
      z-index: 1;
      width: 50%;
      left: 50%;
      margin-left: -25%;
      top: 10px;
    }
  </style>
</head>
<body>
<div id="search-box-container"></div>
<div id="map"></div>
<script>
  // Wait for the Mapbox Search JS script to load
  const script = document.getElementById('search-js');
  script.onload = function () {
    const mapboxAccessToken = 'pk.eyJ1IjoiYWxlbmthZGljIiwiYSI6ImNtYW9iYzJtYTA1Ym8ya3NsbWNjanI0Ym4ifQ.e5NmEpb-fTD-6remlEm5rA';

    // Initialize the map
    mapboxgl.accessToken = mapboxAccessToken;
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/alenkadic/cmaofhegm00i401s53pjvatmf',
      center: [-103.213,39.176],
      zoom: 3
    });

    // Create and configure the search box
    const searchBox = new mapboxsearch.MapboxSearchBox();
    searchBox.accessToken = mapboxAccessToken;
    searchBox.options = {
      // You can set options like language, country, types, etc.
      // types: 'address,poi',
      // proximity: [-103.213,39.176]
    };
    searchBox.mapboxgl = mapboxgl;
    searchBox.marker = true;
    searchBox.bindMap(map);

    // Add the search box to the DOM
    document.getElementById('search-box-container').appendChild(searchBox);
  };
</script>
</body>
</html>
