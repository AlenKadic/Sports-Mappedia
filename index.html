<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Mapbox Studio Map with Directions</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <script id="search-js" defer src="https://api.mapbox.com/search-js/v1.0.0/web.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #search-box-container {
      position: absolute;
      z-index: 2;
      width: 50%;
      left: 50%;
      margin-left: -25%;
      top: 10px;
    }
    #toggle-directions, #geolocate-button {
      position: absolute;
      z-index: 10;
      padding: 8px 12px;
      background-color: white;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    #toggle-directions { top: 10px; left: 10px; }
    #geolocate-button { top: 10px; left: 185px; }
    .mapboxgl-ctrl-top-left > .mapboxgl-ctrl { margin-top: 60px !important; }
    @media (max-width: 600px) {
      #search-box-container {
        width: 80%;
        margin-left: -45%;
        top: 10px;
      }
      #toggle-directions, #geolocate-button {
        top: auto;
        left: 50%;
        transform: translateX(-50%);
        font-size: 16px;
        padding: 10px 16px;
      }
      #toggle-directions { bottom: 70px; }
      #geolocate-button { bottom: 20px; }
    }
  </style>
</head>
<body>
  <div id="search-box-container"></div>
  <button id="toggle-directions">Show Directions</button>
  <button id="geolocate-button">üìç Locate Me</button>
  <div id="map"></div>

  <script>
    const script = document.getElementById('search-js');
    script.onload = function () {
      const mapboxAccessToken = 'pk.eyJ1IjoiYWxlbmthZGljIiwiYSI6ImNtYW9iYzJtYTA1Ym8ya3NsbWNjanI0Ym4ifQ.e5NmEpb-fTD-6remlEm5rA';
      mapboxgl.accessToken = mapboxAccessToken;

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/alenkadic/cmaofhegm00i401s53pjvatmf',
        center: [-103.213, 39.176],
        zoom: 3
      });

      map.addControl(new mapboxgl.NavigationControl());

      map.on('load', function () {
        // ‚úÖ Add all sources
        map.addSource('main-tiles', { type: 'vector', url: 'mapbox://alenkadic.bbyn5xor' });
        map.addSource('gate1', { type: 'vector', url: 'mapbox://alenkadic.009jgd23' });
        map.addSource('gate2', { type: 'vector', url: 'mapbox://alenkadic.dalclp0o' });
        map.addSource('parking1', { type: 'vector', url: 'mapbox://alenkadic.0ehplcqt' });
        map.addSource('parking2', { type: 'vector', url: 'mapbox://alenkadic.6fkyiriz' });

        // ‚úÖ Layers from main tileset
        const mainLayers = [
          { id: 'Cities', icon: 'city-15' },
          { id: 'Large_Airports', icon: 'airport-15' },
          { id: 'Medium_Airports', icon: 'airport-15' },
          { id: 'Stadiums', icon: 'soccer-15' },
          { id: 'Team_Hotels', icon: 'lodging-15' }
        ];

        mainLayers.forEach(layer => {
          map.addLayer({
            id: layer.id + '-layer',
            type: 'symbol',
            source: 'main-tiles',
            'source-layer': layer.id,
            layout: {
              'icon-image': layer.icon,
              'icon-size': 1.1
            }
          });
        });

        // ‚úÖ Individual tilesets
        map.addLayer({
          id: 'Gate1-layer',
          type: 'symbol',
          source: 'gate1',
          'source-layer': 'Sports_Mappedia_-_WC2026_-_Ci-8chted',
          layout: {
            'icon-image': 'entrance-alt1-15',
            'icon-size': 1.2
          }
        });

        map.addLayer({
          id: 'Gate2-layer',
          type: 'symbol',
          source: 'gate2',
          'source-layer': 'Sports_Mappedia_-_WC2026_-_Ci-b2r5im',
          layout: {
            'icon-image': 'entrance-alt1-15',
            'icon-size': 1.2
          }
        });

        map.addLayer({
          id: 'Parking1-layer',
          type: 'fill',
          source: 'parking1',
          'source-layer': 'Sports_Mappedia_-_WC2026_-_Ci-bejloz',
          paint: {
            'fill-color': '#ff9800',
            'fill-opacity': 0.5
          }
        });

        map.addLayer({
          id: 'Parking2-layer',
          type: 'fill',
          source: 'parking2',
          'source-layer': 'Sports_Mappedia_-_WC2026_-_Ci-clw3hx',
          paint: {
            'fill-color': '#009688',
            'fill-opacity': 0.5
          }
        });

        // ‚úÖ Click Popups
        const clickableLayers = [
          ...mainLayers.map(l => l.id + '-layer'),
          'Gate1-layer', 'Gate2-layer'
        ];

        clickableLayers.forEach(id => {
          map.on('click', id, e => {
            const props = e.features[0].properties;
            new mapboxgl.Popup()
              .setLngLat(e.lngLat)
              .setHTML(`<strong>${id}</strong><br>${JSON.stringify(props, null, 2)}`)
              .addTo(map);
          });
          map.on('mouseenter', id, () => map.getCanvas().style.cursor = 'pointer');
          map.on('mouseleave', id, () => map.getCanvas().style.cursor = '');
        });
      });

      // üìç Locate Me Button
      document.getElementById('geolocate-button').addEventListener('click', function () {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            const lng = position.coords.longitude;
            const lat = position.coords.latitude;
            map.flyTo({ center: [lng, lat], zoom: 13 });
            new mapboxgl.Marker().setLngLat([lng, lat])
              .setPopup(new mapboxgl.Popup().setText("You are here üìç")).addTo(map);
          }, () => alert('Geolocation failed.'));
        }
      });

      // üîç Search Box
      const searchBox = new mapboxsearch.MapboxSearchBox();
      searchBox.accessToken = mapboxAccessToken;
      searchBox.options = { proximity: [-103.213, 39.176] };
      searchBox.mapboxgl = mapboxgl;
      searchBox.marker = true;
      searchBox.bindMap(map);
      const boxEl = searchBox.getElement();
      boxEl.querySelector('input').setAttribute('placeholder', 'Let‚Äôs get the ball rolling...');
      document.getElementById('search-box-container').appendChild(boxEl);

      // üöó Directions Toggle
      let directionsControl = null;
      let directionsVisible = false;
      document.getElementById('toggle-directions').addEventListener('click', function () {
        if (!directionsVisible) {
          directionsControl = new MapboxDirections({ accessToken: mapboxAccessToken });
          map.addControl(directionsControl, 'top-left');
          this.textContent = 'Hide Directions';
        } else {
          if (directionsControl) {
            map.removeControl(directionsControl);
            directionsControl = null;
          }
          this.textContent = 'Show Directions';
        }
        directionsVisible = !directionsVisible;
      });
    };
  </script>
</body>
</html>
