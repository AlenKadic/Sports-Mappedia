<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Mapbox Studio Map with Search</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <script id="search-js" defer src="https://api.mapbox.com/search-js/v1.0.0/web.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 50px; bottom: 0; width: 100%; }
    #search-box-container {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 1;
      padding: 10px;
      background: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <div id="search-box-container"></div>
  <div id="map"></div>
  <script>
    const script = document.getElementById('search-js');
    script.onload = function () {
      mapboxgl.accessToken = 'pk.eyJ1IjoiYWxlbmthZGljIiwiYSI6ImNtYW9iYzJtYTA1Ym8ya3NsbWNjanI0Ym4ifQ.e5NmEpb-fTD-6remlEm5rA';
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/alenkadic/cmaofhegm00i401s53pjvatmf',
        center: [39.176, -103.213],
        zoom: 3
      });

      const searchBox = new mapboxsearch.MapboxSearchBox();
      searchBox.accessToken = mapboxgl.accessToken;
      searchBox.marker = true;
      searchBox.mapboxgl = mapboxgl;
      searchBox.bindMap(map);
      document.getElementById('search-box-container').appendChild(searchBox);
    };
  </script>
</body>
</html>
